<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Drush Rebuild</title>

<link rel="stylesheet" type="text/css" href="media/css/style.css" />
</head>
<body id="home">
<header>
  <h1>Drush Rebuild</h1>
</header>
<p>Use the form below to generate a rebuild config file.</p>

<form id="rebuild-generator" action="process">
<fieldset>
<legend>General</legend>

<div>
  <label for="description">Description:</label>
  <input name="description" type="textarea" placeholder="Brief description of rebuild tasks" optional autofocus>
</div>

<div>
  <label for="uli">Login after rebuild?</label>
  <input name="uli" type="checkbox" value="uli" optional>
</div>

<div>
  <label for="overrides">Overrides file:</label>
  <input name="overrides" type="textarea" optional placeholder="local.rebuild.yaml">
</div>

<div id="drush_scripts">
  <fieldset>
    <legend>Drush Scripts</legend>
    <div>
      <label for="drush_scripts-pre_process">Pre Process:</label>
      <input name="drush_scripts-pre_process" type="textarea" optional placeholder="example.php, setup.php">
    </div>
    <div>
      <label for="drush_scripts-post_process">Post Process:</label>
      <input name="drush_scripts-post_process" type="textarea" optional placeholder="after_rebuild.php, migrate.php">
    </div>
</fieldset>
</div>

</fieldset>

<div>
  <input name="generate" type="submit" value="Generate">
</div>

</form>


</body>
</html>
